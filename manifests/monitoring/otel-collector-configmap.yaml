apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
  labels:
    app: otel-collector
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: config
    app.kubernetes.io/managed-by: terraform
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128
      # Transform processor to promote log attributes to resource attributes
      # This allows Loki to index these as labels for efficient querying
      transform/logs:
        log_statements:
          - context: log
            statements:
              # Copy key attributes to resource for Loki label indexing
              - set(resource.attributes["tool_name"], attributes["tool_name"]) where attributes["tool_name"] != nil
              - set(resource.attributes["event_name"], attributes["event_name"]) where attributes["event_name"] != nil
              - set(resource.attributes["success"], attributes["success"]) where attributes["success"] != nil
              - set(resource.attributes["error"], attributes["error"]) where attributes["error"] != nil

    exporters:
      # Prometheus exporter for metrics
      # NOTE: Do NOT add namespace here - Claude Code already prefixes metrics with "claude_code_"
      # Adding namespace would result in double-prefixed metrics like "claude_code_claude_code_*"
      prometheus:
        endpoint: "0.0.0.0:8889"
        const_labels:
          collector: otel-collector
        resource_to_telemetry_conversion:
          enabled: true

      # Prometheus remote write to push metrics to Prometheus server
      prometheusremotewrite:
        endpoint: "http://prometheus-server.monitoring.svc.cluster.local:80/api/v1/write"
        tls:
          insecure: true

      # OTLP HTTP exporter for logs to Loki
      # NOTE: Loki must have OTLP ingestion enabled (limits.otlp_config.resource_attributes and distributor.otlp_config)
      otlphttp/loki:
        endpoint: "http://loki-gateway.monitoring.svc.cluster.local:80/otlp"
        tls:
          insecure: true

      # Debug exporter for troubleshooting (optional, can be removed in production)
      debug:
        verbosity: basic
        sampling_initial: 5
        sampling_thereafter: 200

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      pprof:
        endpoint: 0.0.0.0:1777
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, pprof, zpages]
      telemetry:
        logs:
          level: info
        metrics:
          level: detailed
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus, prometheusremotewrite]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, transform/logs, batch]
          exporters: [otlphttp/loki, debug]
