apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: langfuse
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-auth-secret
  namespace: langfuse
  annotations:
    kubernetes.io/service-account.name: vault-auth
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: langfuse-vault-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault-auth
    namespace: langfuse
